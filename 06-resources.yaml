apiVersion: v1
kind: Pod
metadata:
  name: resources
  labels:
    project: roboshop
    purpose: resources-demo
    tier: backend
  annotations:
    description: "This pod is created to demonstrate pod annotations"
    jenkins: "https://jenkins.com/build/job/roboshop-catalouge/3"
spec:
  containers:
  - name: nginx
    image: nginx
    resources:
      requests: # soft limit
        memory: "68mi"
        cpu: "100m"
      limits: # Hard limit
        memory: "68mi"
        cpu: "100m"

